name: candy-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - numpy>=1.21
  - pandas>=1.3
  - scipy>=1.7
  - scikit-learn>=1.0
  - matplotlib>=3.5
  - pyyaml>=6.0
  - threadpoolctl
  - pip
  - pip:
    - torchmetrics>=0.11
    - yacs>=0.1.8
    - wandb>=0.15
    - pynapple>=0.6
    - pynwb>=2.0
    - h5py>=3.7
    - hdmf>=3.4
